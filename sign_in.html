<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Sign In</title>
  <link rel="stylesheet" href="sign_in.css">
</head>
<body>
  <div class="container">
    <!-- Logos -->
    <div class="logo">
      <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-svg-vector.svg" alt="Nike Logo">
      <img src="j.png" alt="Jordan Logo">
    </div>

    <!-- Heading -->
    <h2>Enter your email to join us or sign in.</h2>
    
    <!-- Country -->
    <p class="country">India <a href="#">Change</a></p>

    <!-- Email Form -->
    <form>
      <input type="email" placeholder="Email*" required>
      <p class="terms">
        By continuing, I agree to Nike's 
        <a href="#">Privacy Policy</a> and 
        <a href="#">Terms of Use</a>.
      </p>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
